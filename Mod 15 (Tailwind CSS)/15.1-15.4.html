<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Tailwind CSS</h1>
    <h3 class="text-3xl">Getting start</h3>
    <p class="line-through">Lets go</p>
    <button class="bg-sky-400 px-2 rounded text-white hover:bg-sky-700">Click me</button>
    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-200">My text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around">
            <div class="rounded bg-purple-200">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>

    <section>
        <h3 class="text-3xl">My section</h3>
        <div class="grid grid-cols-4 gap-5">
            <div class="bg-sky-400 col-span-2">1</div>
            <div class="bg-sky-400">2</div>
            <div class="bg-sky-400 row-span-3 col-span-2">3</div>
            <div class="bg-sky-400">4</div>
            <div class="bg-sky-400 col-span-3">5</div>
            <div class="bg-sky-400">6</div>
            <div class="bg-sky-400">7</div>
            <div class="bg-sky-400">8</div>
            <div class="bg-sky-400">9</div>
            <div class="bg-sky-400">10</div>
            <div class="bg-sky-400">11</div>
            <div class="bg-sky-400">12</div>
            <div class="bg-sky-400">13</div>
            <div class="bg-sky-400">14</div>
            <div class="bg-sky-400">15</div>
        </div>
    </section>
    <section>
        <h4 class="text-4xl">My grid layout</h4>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-yellow-200 col-span-3">Header</div>
            <div class="bg-yellow-200 col-span-2 h-64">Main content</div>
            <div class="bg-yellow-200">Side nav</div>
            <div class="bg-yellow-200 col-span-3">Footer</div>
        </div>
    </section>
</body>
</html>
