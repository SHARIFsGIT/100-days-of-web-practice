<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 150px;
            border: 2px solid green;
            transition: width 1s ease, height 1s linear, transform 2s;
        }
        .box:hover{
            width: 400px;
            height: 200px;
            background-color: aquamarine;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
