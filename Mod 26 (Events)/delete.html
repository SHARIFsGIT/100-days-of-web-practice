<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" name="" id="text-field" placeholder="Type delete">
    <button id="btn-delete" disabled>Delete</button>


    <script>
        // document.getElementById("btn-delete").addEventListener("click", function() {
        //     const secretArea = document.getElementById("secret-info");
        //     secretArea.style.display = "none";
        // } );

        document.getElementById("text-field").addEventListener("keyup", function(event) {
            const text = event.target.value;
            const deleteButton = document.getElementById("btn-delete");
            if (text == 'delete') {
                // deleteButton.disabled = false;
                deleteButton.removeAttribute('disabled');
                deleteButton.addEventListener("click", function() {
                    document.getElementById("text-field").value = '';
                    deleteButton.setAttribute('disabled', true);
                } );
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        } );
    </script>

</body>
</html>
