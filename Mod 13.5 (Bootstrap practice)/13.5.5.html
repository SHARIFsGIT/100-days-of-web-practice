<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <form class="container m-5">
            <h1 class="text-center display-3">Login Form</h1>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label">Username</label>
              <input type="userName" class="form-control" id="exampleInputUserName" aria-describedby="userNameHelp" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
              <input type="confirmPassword" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm">
            </div>
            <div class="mb-3">
                <label for="exampleInputMessage" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Comments" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree all the <a href="">Terms and Conditions</a></label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Send</button>
                <button class="btn btn-danger" type="button">Delete</button>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
