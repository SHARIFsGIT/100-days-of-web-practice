<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-bold text-orange-500">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-center">
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-amount">00</span></h2>
                </div>
                <div class="bg-red-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-blue-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-amount">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12 grid">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposite</h4>
                    <input class="w-10/12 my-4 p-2 rounded-lg" type="text" name="" id="deposite-field" placeholder="Deposite amount">
                    <button class="bg-green-700 px-8 py-2 rounded-lg text-white font-medium hover:bg-green-600" id="deposite-btn">Deposite</button>
                </div>

                <div class="bg-red-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-10/12 my-4 p-2 rounded-lg" type="email" name="" id="withdraw-field" placeholder="Withdraw amount">
                    <button class="bg-red-700 px-8 py-2 rounded-lg text-white font-medium hover:bg-red-600" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/deposite.js"></script>
    <script src="scripts/withdraw.js"></script>

</body>
</html>
