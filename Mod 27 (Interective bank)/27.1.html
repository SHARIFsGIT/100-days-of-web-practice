<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="font-bold text-violet-600">Baap er bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-2xl">
            <h3 class="text-3xl mb-5 font-semibold text-center">Please Login</h3>
            <div>
                <input class="w-10/12 block mb-3 p-2 rounded-lg" type="email" name="" id="user-email" placeholder="Email address">
                <input class="w-10/12 block mb-3 p-2 rounded-lg" type="password" name="" id="user-password" placeholder="Password">
                <button class="bg-green-700 px-8 py-2 rounded-lg text-white font-medium hover:bg-green-800" id="login-btn">Login</button>
            </div>
        </section>
    </main>


    <script src="scripts/login.js"></script>

</body>
</html>
